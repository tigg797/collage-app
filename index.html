<!DOCTYPE HTML>
<html>
<head>
    <title>Collage Web App</title>
    <!--Bootstrap: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--Camera: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
</head>
<body>
<center>
    <h1 id="le_title"><b id="coolTitle">Say cheese!:</b> Collage maker</h1>
    <hr>
    <h4 id="warner">Click <i>Allow</i> on the popup(s) for this to work!</h4>
    <br>
    <h3>To get a real-time collage of yourself, say: <i id="coolWords">Make me a Collage</i></h3>
    <button class="btn btn-success" onclick="save()">Start</button>
    <br><br><br>
    <label>Camera:</label>
    <div id="camera"></div>
    <br><br>
    <label>Collage:</label>
    <div id="resultShow">
        <div class="row">
            <div class="col-md-8 collage-item">
                <div id="result1" class="collage-item__img"><img></div>
            </div>
            <div class="col-md-4 d-flex flex-column">
                <div class="collage-item">
                    <div id="result2" class="collage-item__img"><img></div>
                </div>
                <div class="collage-item">
                    <div id="result3" class="collage-item__img"><img></div>
                </div>
            </div>
        </div>
    </div>
</center>
</body>
</html>
